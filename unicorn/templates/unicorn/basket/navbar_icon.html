{% load i18n %}
<div>
    {% csrf_token %}
    <div class="dropdown dropdown-end">
        <label class="btn btn-ghost btn-circle" tabindex="0" unicorn:click="view_cart">
           <div class="indicator"></div>
           <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
           </svg>
           {% if products_quantity > 0%}<span class="badge badge-sm indicator-item">{{products_quantity}}</span>{% endif %}
        </label>
        <div class="mt-3 card card-compact dropdown-content w-52 bg-base-100 shadow" tabindex="0">
           <div class="card-body">
              <span class="font-bold text-lg">{{products_quantity}} {% trans "Items" %}</span><span class="text-info">{% trans "Subtotal" %}: ${{subtotal}}</span>
              <div class="card-actions">
                 <a href="{% url 'basket:user' %}" class="btn btn-primary btn-block">{% trans "View cart" %}</a>
              </div>
           </div>
        </div>
    </div>
</div>
